{%extends 'storm/base.html' %}

{% block content %}

<div align="center">
    <br><br>
    <h1>{{snack.name}}</h1>
    <br><br>
    <form method="POST">
        {{form.as_p}}
        {% csrf_token %}
        <button type="submit" class="btn btn-info">Save</button>
    </form>

    <form method="POST" action="{%url 'delete_inventory' snack.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-info" >Delete</button>
    </form>
</div>
{% endblock %}
